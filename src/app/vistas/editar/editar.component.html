<app-header></app-header>

<div class="container">
  <div class="row justify-content-center">
    <h1>Padres de familia</h1>
  </div>
</div>

<div class="container">
    <form [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre del encargado" formControlName="nombre">
      </div>
  
      <div class="form-group">   
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" placeholder="Apellido del encargado" formControlName="apellido">
      </div>
  
      <div class="form-group row">
        <div class="col">
          <label for="direccion">Dirección</label>
          <input type="text" class="form-control" placeholder="Dirección del encargado" formControlName="direccion">
        </div>
  
        <div class="col">
          <label for="email">Email</label>
          <input type="text" class="form-control" placeholder="Email del encargado" formControlName="email">
        </div>
  
        <div class="col">
          <label for="telefono">Teléfono</label>
          <input type="text" class="form-control" placeholder="Teléfono del encargado" formControlName="telefono">
        </div>
      </div>

    <br><br>
      <!-- Agrega otros campos según sea necesario -->
  
      <!-- Botón de envío -->
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary mx-2">Guardar</button>
        <div>
          <button type="button" class="btn btn-danger mx-2" (click)="delete()">Eliminar</button>
        </div>
        <button type="button" class="btn btn-dark mx-2" (click)="salir()">Atrás</button>
      </div>
    </form>
  </div>
  

<app-footer></app-footer>

<app-header></app-header>

<div class="container">
    <form [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre del encargado" formControlName="nombre">
      </div>
  
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" placeholder="Apellido del encargado" formControlName="apellido">
      </div>
  
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" class="form-control" placeholder="Dirección del encargado" formControlName="direccion">
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="Email del encargado" formControlName="email">
      </div>
  
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" class="form-control" placeholder="Teléfono del encargado" formControlName="telefono">
      </div>
      <br><br>
      <!-- Agrega otros campos según sea necesario -->
  
      <!-- Botón de envío -->
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
  

<app-footer></app-footer>

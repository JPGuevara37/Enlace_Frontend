<app-header></app-header>

<app-menu></app-menu>

<div class="container">
    <br>
    <h3>Lista de Padres</h3><br>

    <button type="button" class="btn btn-primary" (click)="nuevoEncargado()">Agregar Encargado</button>
    

  <div class="d-flex justify-content-end align-items-center mb-3">
    <!-- Mover el elemento a la derecha con ml-auto -->
    <div class="ml-auto" id="navPages">
      <pagination-controls (pageChange)="pageChanged($event)" [(page)]="currentPage" [pageSize]="itemsPerPage" [maxSize]="maxSize" [totalItems]="totalItems"></pagination-controls>
    </div>
  </div>

<div class="table-responsive">
  <table class="table">
    <caption>Lista de Encargados</caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Direccion</th>
        <th scope="col">E-mail</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Código</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let encargado of encargados | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems }; let i = index">
        <th scope="row">{{ (currentPage - 1) * itemsPerPage + i + 1}}</th>
        <td>{{ encargado.nombre}}</td>
        <td>{{ encargado.apellido}}</td>
        <td>{{ encargado.direccion}}</td>
        <td>{{ encargado.email}}</td>
        <td>{{ encargado.telefono}}</td>
        <td>{{ encargado.encargadoId}}</td>
        <td>
          <button class="btn btn-outline-secondary" (click)="editarEncargados(encargado.encargadoId)"><i class="fas fa-edit"></i> Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div class="d-flex justify-content-end align-items-center">
    <!-- Mover el elemento a la derecha con ml-auto -->
    <div class="ml-auto" id="navPages">
      <pagination-controls (pageChange)="pageChanged($event)" [(page)]="currentPage" [pageSize]="itemsPerPage" [maxSize]="maxSize" [totalItems]="totalItems"></pagination-controls>
    </div>
  </div>

  
  <div class="d-flex justify-content-end align-items-center position-absolute" style="top: 105px; right: 10px;">
    <div class="input-group">
      <input type="text" [(ngModel)]="filtroNombre" class="form-control" style="width: 150px;" placeholder="Buscar" (keyup.enter)="filtrar()" />
      <button class="btn btn-primary" style="padding: 0.25rem 0.5rem;" (click)="filtrar()">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
</div>
</div>

<app-footer></app-footer>

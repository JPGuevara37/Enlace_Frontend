

<app-header></app-header>

<app-menu></app-menu>



<div class="container">

    <br><h3>Lista de Recursos</h3><br>

    <button type="button" class="btn btn-primary" (click)="nuevoRecurso()">Agregar Recurso</button>
    
    <div class="d-flex justify-content-end align-items-center mb-3 position-absolute" style="top: 220px; right: 50px;">
      <div class="input-group">
          <input type="text" [(ngModel)]="filtroNombre" class="form-control" placeholder="Buscar por nombre o apellido" (keyup.enter)="filtrar()" />
          <button class="btn btn-primary" (click)="filtrar()">Buscar</button>
      </div>
  </div>

  
<table class="table">
    <caption>Lista de Encargados</caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Articulo</th>
        <th scope="col">Locker</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Descripcion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recurso of recursos; let i = index">
        <th scope="row">{{ i + 1}}</th>
        <td>{{ recurso.articulo}}</td>
        <td>{{ recurso.numero_Locker}}</td>
        <td>{{ recurso.cantidad}}</td>
        <td>{{ recurso.descripcion}}</td>
        <td>
          <button class="btn btn-outline-secondary" (click)="editarRecursos(recurso.recursosId)">Editar</button>
      </td>
      </tr>
    </tbody>
  </table>
</div>
<app-footer></app-footer>

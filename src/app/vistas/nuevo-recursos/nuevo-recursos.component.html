<app-header></app-header>
<div class="container">
    <div class="row justify-content-center">
      <h1>Recursos</h1>
    </div>
  </div>
  
  <div class="container">
      <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
        <div class="form-group">
          <label for="articulo">Articulo</label>
          <input type="text" class="form-control" placeholder="Nuevo Articlo" formControlName="articulo">
        </div>
    
        <div class="form-group">   
          <label for="descripcion">Descripcion</label>
          <input type="text" class="form-control" placeholder="Nueva Descripcion" formControlName="descripcion">
        </div>
    
        <div class="form-group row">
          <div class="col">
            <label for="cantidad">Catidad</label>
            <input type="text" class="form-control" placeholder="Cantidad" formControlName="cantidad">
          </div>
    
          <div class="col">
            <label for="numero_Locker">Locker</label>
            <input type="text" class="form-control" placeholder="Numero de Locker" formControlName="numero_Locker">
          </div>
    
          <div class="col">
            <label for="activo">Activo</label>
            <input type="text" class="form-control" placeholder="Recurso Activo" formControlName="activo">
          </div>
      </div>
        <br><br>
        <!-- Agrega otros campos según sea necesario -->
    
        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-dark" (click)="salir()">Atras</button>
      </form>

    </div>
    <app-footer></app-footer>

<app-header></app-header>

<div class="container">
  <div class="row justify-content-center">
    <h1>Alumnos</h1>
  </div>
</div>

<div class="container">
    <form [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre del encargado" formControlName="nombre">
      </div>
  
      <div class="form-group">   
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" placeholder="Apellido del encargado" formControlName="apellido">
      </div>
  
      <div class="form-group row">
        <div class="col">
          <label for="fechaNacimiento">Fecha de Nacimiento</label>
          <input type="datetime-local" class="form-control" placeholder="Fecha de Nacimiento" formControlName="fechaNacimiento" [value]="editarForm.get('fechaNacimiento')?.value ?? ''">
        </div>

    </div>
    
    <div class="col">
      <label for="encargadoId">Padre</label>
      <select class="form-control" formControlName="encargadoId">
        <option *ngFor="let encargado of encargados" [value]="encargado.encargadoId">
          {{ encargado.nombre + ' ' + encargado.apellido }}
        </option>
      </select>
    </div>
    
    <div class="col">
      <label for="edadId">Rango de Edad</label>
      <select class="form-control" formControlName="edadId">
        <option *ngFor="let edad of edades" [value]="edad.edadId">{{ edad.rangoEdad }}</option>
      </select>
    </div>
    
      <br><br>
      <!-- Agrega otros campos según sea necesario -->
  
      <!-- Botón de envío -->
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary mx-2">Guardar</button>
        <div>
          <button type="button" class="btn btn-danger mx-2" (click)="delete()">Eliminar</button>
        </div>
        <button type="button" class="btn btn-dark mx-2" (click)="salir()">Atrás</button>
      </div>
    </form>
  </div>
  

<app-footer></app-footer>

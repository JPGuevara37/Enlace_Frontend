<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <img src="assets/enlace_imag.png" id="icon" alt="User Icon" width="200px" />
            </div>
            <div class="panel-body p-3">
              <form [formGroup]="resetPasswordForm">
                <div class="form-group pt-3">
                    <div class="input-field" [class.error]="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required', 'password')">
                        <span class="fa fa-user p-2"></span>
                        <input formControlName="password" type="password" placeholder="Nueva contraseña">
                    </div>
                  </div>
                  
                  <small *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required', 'password')" class="text-danger">*Nueva contraseña requerida.</small>
                <div class="form-group pt-3">
                    <div class="input-field" [class.error]="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')">
                      <span class="fa fa-user p-2"></span>
                      <input formControlName="confirmPassword" type="password" placeholder="Confirmar contraseña">
                    </div>
                  </div>
                  <small *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')" class="text-danger">*Confirmar contraseña requerido.</small>
                  <small *ngIf="resetPasswordForm.hasError('ConfirmPasswordValidator','confirmPassword')" class="text-danger">*Ambas contraseñas tienen que ser iguales.</small>
                <button type="submit" (click)="reset()" class="btn btn-primary btn-block mt4 w-100">Restablecer</button>

              </form>
            </div>
            <div class="mx-3 my-2 py-2 bordert">
              <div class="text-center py-3">
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

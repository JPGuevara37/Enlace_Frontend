  <div id="formContent">
    <div class="first">
      <img src="assets/enlace_imag.png" id="icon" alt="User Icon" width="5px" />

  <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
    <input type="text" id="login" class="second" placeholder="login" formControlName="usuario" />
    <input type="password" id="password" class="third" placeholder="password" formControlName="password" />
    <input type="submit" class="fourth" value="Log In" />
  </form>

<!-- ... -->

  </div>

<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <img src="assets/enlace_imag.png" id="icon" alt="User Icon" width="200px" />
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['Usuario_Cuenta'].dirty && loginForm.hasError('required','Usuario_Cuenta')"> 
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="Usuario_Cuenta" type="text" placeholder="Usuario">
                </div>
              </div>
              <small *ngIf="loginForm.controls['Usuario_Cuenta'].dirty && loginForm.hasError('required','Usario_Cuenta')" class="text-danger">*Usuario requerido</small>

              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="Password" [type]="type" placeholder="Contrasena">
                  <span (click)="hideshowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <small *ngIf="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')" class="text-danger">*Contrasena requerida</small>

              <div class="form-inline fr mt-4"> <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal" class="font-weight-bold">Olvidaste tu contraseña?</a>
              </div>
              <button (click)="onLogin()" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block mt4 w-100">Login</button>
              <div class="text-center pt-4 text-muted">No tienes cuenta?<a id="forget" routerLink="/signup">Registrar</a></div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="https://www.facebook.com" target="_blank" class="px-2"><img id="img" src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""></a>
                <a href="https://google.com" target="_blank" class="px-2"><img id="img" src="assets/google-logo-9824.png" alt=""></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <p class="modal-title" id="exampleModalLabel"> <span style="font-size: 25px;font-weight:700">Olvidaste tu contraseña?</span><br>
                  <small>Por favor ingresar su correo registrado</small></p>

              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

          </div>

          <div class="modal-body">
              <div class="form-group pt-3">
                  <div class="input-field"> <span class="fa fa-mail-bulk p-2"></span> <input [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)" type="text" placeholder="Tu correo"> </div>
              </div>
              <small *ngIf="!resetPasswordEmail" class="text-danger">*Correo requerido*</small>
              <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">*No hay registro de tu correo</small>
          </div>
          <div class="modal-footer">
              <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" (click)="confirmToSend()" class="btn btn-primary">Enviar</button>
          </div>
      </div>
  </div>
</div>
